        body {

<body>
    
    <h1>Iniciando estudos com <strong>DOM</strong></h1>

        /* por id
        var d = window.document.getElementById("mnsg")

        var d = document.querySelector('div#mnsg')
        d.style.color = "blue"


    </script>
